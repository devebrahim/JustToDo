<div class="main_form">
    <div class="Rootform">
        <div class="textWelcome">welcome!</div>
        <div class="textStart">To get started, add some items to your list:
        </div>
        <div class="ToDo_form">
            <input type="text" class="input_form" aceholder=" I want to do " [(ngModel)]="item">
            <button type="submit" id=" btn_form " class=" btn_form fa fa-plus " (click)=' added_item() '></button>
        </div>
    </div>
    <a href="# ">
        <div class="addet_form" *ngFor="let item of items;let i =index" (mouseover)="changeText=true" (mouseout)="changeText=false">
            <div class="added_form-text">
                <div class="square"></div>
                <div class="added_form-text_item">{{item}}</div>
                <input type=" text " value={{item}}>
            </div>
            <div class="added_form-buttons ">
                <button id="btn_remove" [hidden]=" !changeText" (click)=remove_item(i)>d</button>
                <button id="btn_edit" [hidden]=" !changeText" (click)="funcEdit=false">e</button>
            </div>
        </div>
    </a>
</div>
